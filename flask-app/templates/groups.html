{% extends '_primary.html' %}

{% block content %}
<h1 class="govuk-heading-xl">Groups</h1>
<table class="govuk-table">
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">
                Group Name
            </th>
            <th scope="col" class="govuk-table__header">
                Member
            </th>
        </tr>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
            <tr class="govuk-table__row">
                <td class="govuk-table__cell">{{ group.group_name }}</td>
                <td class="govuk-table__cell">
                    {% if group.is_member %}
                        <form action="{{ url_for('route_leave_group', group_id=group.group_id) }}" method="post">
                            <button type="submit" class="govuk-button govuk-button--secondary">Leave Group</button>
                        </form>
                    {% else %}
                        <form action="{{ url_for('route_join_group', group_id=group.group_id) }}" method="post">
                            <button type="submit" class="govuk-button govuk-button--secondary">Join Group</button>
                        </form>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
